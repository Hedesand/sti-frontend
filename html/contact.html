    <body>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
              <a href="#" class="navbar-brand"></a>
      
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="/html/login.html" class="nav-link">Login</a>
                  </li>
                  <li class="nav-item">
                    <a href="/html/startpage.html" class="nav-link">Quziaway</a>
                  </li>
                  <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center">
            <div class="container">
              <div class="d-sm-flex align-items-center py-5">
                <div>
                  <h1>Contact<h1>
                      <p class="lead my-4">
                        Here you can submit questions and tips on topics you want to quiz on. 
                        If you have created your own quiz, 
                        feel free to send it to us and we may publish it.
                        </p>
                </div>
              </div>
            </div>
          </section>

          <div class="container">

        <div class="form-floating mt-5 mb-3">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>

              <div class="form-floating mt-3 mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>

        <div class="form-floating mt-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comment</label>
          </div>

          <div class="row mb-3 mt-3">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Send me an E-mail when there are new quizzes available.
                </label>
              </div>
            </div>
          </div>

          
            <div class="d-grid gap-2 d-md-block mt-4">
                <button class="btn btn-primary" type="button">Button</button>
     </div>
    </div>
    </div>
          <script src="/app.js"></script>
          <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
